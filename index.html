<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class ="outline">
            <div class="row">
                <div class="column answer">0</div>
            </div>
            <div class="row">
                <button class="column spec" style="color: red; font-weight: bold;">C</button>
                <button class="column spec" >+/-</button>
                <button class="column spec" >%</button>
                <button class="column operand" >/</button>
            </div>
            <div class="row">
                <button class="column number" >7</button>
                <button class="column number" >8</button>
                <button class="column number" >9</button>
                <button class="column operand" >*</button>
            </div>
            <div class="row">
                <button class="column number">4</button>
                <button class="column number">5</button>
                <button class="column number">6</button>
                <button class="column operand">-</button>
            </div>
            <div class="row">
                <button class="column number">1</button>
                <button class="column number">2</button>
                <button class="column number">3</button>
                <button class="column operand">+</button>
            </div>
            <div class="row">
                <button class="column special number">0</button>
                <button class="column two decimal">.</button>
                <button class="column two equals">=</button>
            </div>
      </div>

    </div>
</body>
</html>
